<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="byCode">
          </div>

        <!--Adds Listings -->
          <div class="addListings">

            <input type="text" class="codeInput" placeholder="Code" ng-model="listingEntry.code">
            <input type="text" class="nameInput" placeholder="Name" ng-model="listingEntry.name"><br>
            <input type="text" class="latitudeInput" placeholder="Latitude" ng-model="listingEntry.coordinates.latitude">
            <input type="text" class="longitudeInput" placeholder="Longitude" ng-model="listingEntry.coordinates.longitude"><br>
            <input type="text" class="addressInput" placeholder="Address" ng-model="listingEntry.address"><br>

            <button type="button" class="addButton" ng-click="addListing()">Add Listing</button>
          </div>

        <!-- Displays listings and implements Show more details button -->
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>Details</th>
              </tr>
              <tr ng-repeat="x in listings | filter: {'code' : byCode} | orderBy: 'code' ">
                <td>{{ x.code }}</td>
                <td>{{ x.name }}</td>
                <td>
                  <button ng-click="showDetails(x)" type="button" name="button">Show</button>
                </td>
              </tr>
            </table>
          </div>
        </div>

      <!-- Returns detailed information of selected listing -->
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>

            <p> <b>Code:</b> {{ detailedInfo.code }}</p>
            <p> <b>Name:</b> {{ detailedInfo.name }}</p>
            <p> <b>Latitude:</b> {{ detailedInfo.coordinates.latitude }}</p>
            <p> <b>Longitude:</b> {{ detailedInfo.coordinates.longitude }}</p>
            <p> <b>Address:</b> {{ detailedInfo.address }}</p>

      <!-- Deletes selected listing -->
            <button ng-click="deleteListing()" type="button" class="deleteButton">Delete Listing</button>

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
